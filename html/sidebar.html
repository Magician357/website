<style>
  /* The sidebar menu */
  #sidebar {
    height: 100%; /* Full-height: remove this if you want "auto" height */
    width: 160px; /* Set the width of the sidebar */
    position: fixed; /* Fixed Sidebar (stay in place on scroll) */
    z-index: 1; /* Stay on top */
    top: 0; /* Stay at the top */
    left: 0;
    background-color: #111; /* Black */
    overflow-x: hidden; /* Disable horizontal scroll */
    padding-top: 20px;
    border-right: solid white 2px;
  }

  #sidebar .sidebarelement {
    font-size: 25px;
    white-space: pre;
    transition: all 250ms;
  }

  #sidebar:hover > .sidebarelement{
    color:darkgrey;
  }

  #sidebar:hover > .sidebarelement:hover {
    color: #111033;
    background-color: white;
  }
</style>

<div id="sidebar" data-links="/ /about /aboutthis" data-names="Home      ,About Me  ,About This,"></div>

<script>
  var sidebar=document.getElementById("sidebar")
  var n;
  var names = sidebar.getAttribute('data-names').split(",")
  var links = sidebar.getAttribute('data-links').split(" ")
  /* Remember to change below line if needed */
  const cururl="https://Magic-Man.repl.co"
  for (n = 0; n < names.length; n++) {
    sidebar.innerHTML+="<a class=\"sidebarelement\"href='javascript:waitchange(\""+cururl+links[n]+"\")'>"+names[n].replace(/ /g,"&nbsp;")+"</a></br>"
    //sidebar.innerHTML+="<a href='"+links[n]+"'>"+names[n].replace(/ /g,"&nbsp;")+"</a></br>"
  }
  sidebar.innerHTML+="<a class=\"sidebarelement\" href=\"https://replit.com/@Magic-Man\">Work&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></br>"
  fitty("a");

async function waitchange(url){
  document.getElementById("codes").classList.add("blurout");
  var elem=document.getElementById("content");
  elem.classList.add("is-exiting");
  await new Promise((resolve, reject) => {
    elem.addEventListener("animationend", resolve);
    elem.addEventListener("animationerror", reject);
    setTimeout(reject, 5000);
  }).catch((err) => {
    console.error(err);
  });
  window.location.href=url;
}

</script>
